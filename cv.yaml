about: '\vspace{18pt} \small{
  I research the capabilities of \textbf{Large Language Models} to address issues emerging from \textbf{online discussions},
  including NLP-based \textbf{toxicity mitigation}, \textbf{social media simulation} with LLM agents, and \textbf{argument mining} from \textbf{Reddit}.
  My foundational NLP experience (during my PhD) includes self-supervised text-to-text transformers for NLG. 
  More generally, I am interested in applications of \textbf{ML} and I am always curious in learning new topics in computer science and engineering.'

